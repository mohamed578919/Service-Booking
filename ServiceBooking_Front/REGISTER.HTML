<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join as Client or Provider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container { text-align: center; max-width: 500px; width: 100%; }
    .headerh1 { font-size: 40px; font-weight: bold; margin-bottom: 30px; }
    .role-selection { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
    .role-option { flex: 1; border: 1px solid #ccc; border-radius: 10px; padding: 30px 20px; cursor: pointer; transition: all 0.3s ease; text-align: center; position: relative; }
    .role-option:hover { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    .role-option input { position: absolute; opacity: 0; pointer-events: none; }
    .role-option span.icon { font-size: 35px; display: block; margin-bottom: 10px; }
    .role-option.active { border-color: #2051d8;; background: #e6f9f2; box-shadow: 0 0 10px rgba(0, 178, 115, 0.3); }
    form input { width: 100%; padding: 12px; margin: 4px 0; border-radius: 8px; border: 1px solid #ccc; outline: none; transition: border 0.2s; }
    form input:focus { border-color:#2051d8;; }
    button { width: 100%; height: 50px; background: #2051d8;; color: white; font-size: 16px; font-weight: bold; padding: 12px; margin-top: 15px; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #2051d8;; }
    p { font-size: 14px; margin-top: 15px; }
    p a { color: #2051d8; font-weight: bold; text-decoration: none; }
    p a:hover { text-decoration: underline; }
    #craftField { display: none; }
    #messageBox { transition: opacity 0.5s ease-in-out; }
    .success { background-color: #e6f9f2; color: #2051d8; border: 1px solid #2051d8;; }
    .error { background-color: #fde8e8; color: #e53e3e; border: 1px solid #e53e3e; }
    .error-message { color: #e53e3e; font-size: 13px; margin: -2px 0 8px; text-align: left; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="headerh1">Join as a Client or Provider</h1>
    
    <form id="registerForm" enctype="multipart/form-data" novalidate>
      <div class="role-selection">
        <label class="role-option">
          <input type="radio" name="Role" value="Client">
          <span class="icon">üíº</span>
          <span>I'm a Client</span>
        </label>
        <label class="role-option">
          <input type="radio" name="Role" value="Provider">
          <span class="icon">üë®‚Äçüíª</span>
          <span>I'm a Provider</span>
        </label>
      </div>
      <div class="error-message" id="roleError"></div>

      <input type="text" name="FullName" placeholder="Full Name">
      <div class="error-message" id="fullnameError"></div>

      <input type="text" name="UserName" placeholder="Username">
      <div class="error-message" id="usernameError"></div>

      <input type="email" name="Email" placeholder="Email">
      <div class="error-message" id="emailError"></div>

      <input type="text" name="PhoneNumber" placeholder="Phone Number">
      <div class="error-message" id="phoneError"></div>

      <input type="password" name="Password" placeholder="Password">
      <div class="error-message" id="passwordError"></div>

      <div id="craftField">
        <input type="text" name="Craft" placeholder="Enter your craft (e.g. Web Developer)">
        <div class="error-message" id="craftError"></div>
      </div>

      <div class="form-group">
        <label for="nationalIdImage">Upload National ID (Front Side)</label>
       <input type="file" id="nationalIdImage" name="NationalIdImage" accept="image/*" required>
        <div class="error-message" id="imageError"></div>
        <small style="color: gray;">Please upload the front side of your National ID</small>
        </div>

      <div class="error-message" id="imageError"></div>

      <button type="submit">Create Account</button>

      <p>Already have an account? <a href="login.html">Log In</a></p>
    </form>

    <div id="messageBox" class="hidden p-4 mt-4 rounded-lg text-center"></div>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const craftField = document.getElementById("craftField");
    const messageBox = document.getElementById("messageBox");
    const roleOptions = document.querySelectorAll(".role-option");

    // ÿßÿÆÿ™Ÿäÿßÿ± Role
    roleOptions.forEach(option => {
      option.addEventListener("click", () => {
        roleOptions.forEach(o => o.classList.remove("active"));
        option.classList.add("active");
        option.querySelector("input").checked = true;
        craftField.style.display = option.querySelector("input").value === "Provider" ? "block" : "none";
      });
    });

    // Submit
    registerForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      document.querySelectorAll(".error-message").forEach(el => el.textContent = "");

      const formData = new FormData(registerForm); // üëà FormData ÿ¨ÿßŸáÿ≤ Ÿäÿ®ÿπÿ´ ŸÖŸÑŸÅ ŸàÿµŸàÿ±ÿ©

      try {
        const response = await fetch("https://localhost:7137/api/Account/Register", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          showMessage("‚úÖ Account created successfully!", "success");
          setTimeout(() => window.location.href = "verfiy.html", 2000);
        } else {
          const errorText = await response.text();
          showMessage("‚ùå Error: " + errorText, "error");
        }
      } catch (error) {
        showMessage("‚ö†Ô∏è Server error: " + error.message, "error");
      }
    });

    function showMessage(message, type) {
      messageBox.textContent = message;
      messageBox.className = "p-4 mt-4 rounded-lg text-center " + type;
      messageBox.style.opacity = 1;
      messageBox.classList.remove("hidden");
      setTimeout(() => messageBox.style.opacity = 0, 4000);
    }
  </script>
</body>
</html>
